version: '3.8'

services:
  php:
    build: .
    container_name: php-architecture-training
    volumes:
      - .:/app
      - ./logs:/app/logs
    working_dir: /app
    command: >
      sh -c "
        composer install &&
        echo '🚀 Environnement de développement prêt !' &&
        echo '📁 Répertoire de travail: /app' &&
        echo '🧪 Pour lancer les tests: composer test' &&
        echo '📊 Pour la couverture: composer test-coverage' &&
        echo '🔍 Pour l''analyse: composer phpstan' &&
        echo '🎨 Pour le formatage: composer cs-fix' &&
        tail -f /dev/null
      "
    environment:
      - PHP_ENV=development
      - TZ=Europe/Paris
    networks:
      - training-network

  # Service optionnel pour une base de données SQLite
  database:
    image: alpine:latest
    container_name: sqlite-db
    volumes:
      - ./data:/data
    command: >
      sh -c "
        apk add --no-cache sqlite &&
        mkdir -p /data &&
        echo '📊 Base de données SQLite disponible dans /data' &&
        tail -f /dev/null
      "
    networks:
      - training-network

networks:
  training-network:
    driver: bridge

volumes:
  logs:
  data:
